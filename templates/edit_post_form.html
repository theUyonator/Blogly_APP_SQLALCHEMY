{% extends 'base.html' %}

{% block title %}Edit Post Form{% endblock %}

{% block content %}
<div class="container">

<h3>Edit Post</h3>

<form action = "/posts/{{post.id}}/edit" method="POST">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title"  maxlength="50" placeholder="{{post.title}}">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows = "3" maxlength = "100" placeholder="{{post.content}}"></textarea>
    </div>
    <a href="/user/{{post.user_id}}" class="btn btn-outline-info">Cancel</a>
    <button type="submit" class="btn btn-success">Edit</button>
  </form>

</div>


{% endblock %}
