{% extends 'base.html' %}

{% block title %}New Post Form{% endblock %}

{% block content %}
<div class="container">

<h3>Add Post for {{full_name}}</h3>

<form action = "/users/{{user.id}}/posts/new" method="POST">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title"  maxlength="50">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows = "3" maxlength = "100"></textarea>
    </div>

    {% if tags %}
    <h3 class="mt-2 mb-2">Add Tags to post:</h3>
      {% for tag in tags %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="tags" id="tag_{{tag.id}}" value="{{tag.id}}">
          <label class="form-check-label" for="tag_{{tag.id}}">
            {{tag.tag_name}}
          </label>
        </div>
      {% endfor %}
  
    {% endif %}
    <a href="/user/{{user.id}}" class="btn btn-outline-info mt-2 mb-2">Cancel</a>
    <button type="submit" class="btn btn-success mt-2 mb-2">Add</button>
  </form>

</div>


{% endblock %}
