{% extends 'base.html' %}

{% block title %}New Post Form{% endblock %}

{% block content %}
<div class="container">

<h3>Add Post for {{full_name}}</h3>

<form action = "/users/{{user.id}}/posts/new" method="POST">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title"  maxlength="50">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows = "3" maxlength = "100"></textarea>
    </div>
    <a href="/user/{{user.id}}" class="btn btn-outline-info">Cancel</a>
    <button type="submit" class="btn btn-success">Add</button>
  </form>

</div>


{% endblock %}
